# general settings
name: 0625_DoubleRCAN3D_SO_GenNoise_3
model_type: RCAN3DNoiseFreeModel
scale: 1
num_gpu: 1  # official: 8 GPUs
manual_seed: 0

# dataset and data loader settings
datasets:
  train:
    name: REDS
    type: SONF3DDataset
    dataroot_gt: F:\DeAbe\Data\SO_GenNoise_3/train/GT
    dataroot_lq: F:\DeAbe\Data\SO_GenNoise_3/train/Abe
    dataroot_nf: F:\DeAbe\Data\SO_GenNoise_3/train/NF
    meta_info_file: basicsr/data/meta_info/meta_info_SO.txt
    val_partition: REDS4  # set to 'official' when use the official validation partition
    test_mode: False
    intensity_threshold: 0.1
    area_threshold: 0.25
    io_backend:
      type: disk

    num_frame: 64
    gt_size: 64
    interval_list: [1]
    random_reverse: false
    use_hflip: true
    use_rot: true

    # data loader
    num_worker_per_gpu: 6
    batch_size_per_gpu: 1
    dataset_enlarge_ratio: 100
    prefetch_mode: ~

  val:
    name: REDS4
    type: Video3DTestDataset
    dataroot_gt: F:\DeAbe\Data\SO_GenNoise_3/train/GTGT_splt/
    dataroot_lq: F:\DeAbe\Data\SO_GenNoise_3/train/GAbe_splt/
    cache_data: true
    io_backend:
      type: disk

    num_frame: -1  # not needed

# network structures
network_g:
  type: DoubleRCAN3D
  input_channel: 1
  num_channels: 32
  num_blocks: 2
  num_groups: 4
  reduction: 8
  residual_scaling: 1.0
  num_output_channels: 1
  return_midlq: True


# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  ema_decay: 0.999
  optim_g:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: CosineAnnealingRestartLR
    periods: [200000]
    restart_weights: [1]
    eta_min: !!float 1e-7

  total_iter: 200000
  warmup_iter: -1  # no warm up
  fix_flow: 0
  flow_lr_mul: 0.25

  # losses
  pixel_opt:
    type: CharbonnierLoss
    loss_weight: 1
    reduction: mean
  clean_opt:
    type: CharbonnierLoss
    loss_weight: 1
    reduction: mean
  midlqloss: False
  clean_fix: True

# validation settings
val:
  val_freq: !!float 5e6
  save_img: true

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500

find_unused_parameters: true
